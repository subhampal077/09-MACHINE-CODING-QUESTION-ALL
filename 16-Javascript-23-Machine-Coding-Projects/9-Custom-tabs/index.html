<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customs Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Customs Tabs</h1>

    <div class="tab-container">
      <button data-id="home" class="tab-btn active">Home</button>
      <button data-id="services" class="tab-btn">Services</button>
      <button data-id="portfolio" class="tab-btn">Portfolio</button>
      <button data-id="projects" class="tab-btn">Projects</button>
      <button data-id="contact" class="tab-btn">Contact</button>
    </div>

    <div class="content-container">
      <p id="home" class="content active">This is Home page</p>
      <p id="services" class="content">This is Services page</p>
      <p id="portfolio" class="content">This is Portfolio page</p>
      <p id="projects" class="content">This is Projects page</p>
      <p id="contact" class="content">This is Contact page</p>
    </div>
  </body>
</html>
